{% include '/components/header.html' %}
{% include '/components/navbar.html' %}

<section>
    <div class="auth-form-container">
        <div class="auth-form-wrapper">
            <div class="auth-form-title">
                <p class="text-blue3">{{message}}</p>
                <p class="text-blue3" style="color: red;">{{warning}}</p>
                <p class="text-blue3" style="color: green;">{{success}}</p>
            </div>
            <div class="auth-form-box">
                <form action="/company/register" method="POST">
                   
                    <div class="auth-from-row">
                        <div class="auth-form-group">
                            <label for="email" class="auth-form-label">Email</label>
                            <input id="email" class="auth-form-input" type="email" name="company_email" value="">
                            <small class="auth-form-error">
                                    {{error1}}
                            </small>
                        </div>
                    </div>
                    <div class="auth-from-row">
                        <div class="auth-form-group">
                            <label for="name" class="auth-form-label">Company Name</label>
                            <input id="name" class="auth-form-input" type="text" name="company_name" value="">
                            <small class="auth-form-error">
                                    {{error2}}
                            </small>
                        </div>
                    </div>

                    <div class="auth-form-row">
                        <div class="auth-form-group">
                            <label for="password" class="auth-form-label">Password</label>
                            <input id="password" class="auth-form-input" type="password" name="password" >
                            <small class="auth-form-error">
                                     {{error3}}
                                     {{error4}}
                            </small>
                        </div>
                        <div class="auth-form-group">
                            <label for="password_confirmation" class="auth-form-label">Confirm Password</label>
                            <input id="password_confirmation" class="auth-form-input" type="password" name="password_confirmation" >
                            <small class="auth-form-error">
                                     {{error5}}
                            </small>
                        </div>
                    </div>
                    <div class="auth-from-row">
                        <div class="auth-form-group">
                            <button type="submit" value="Register" class="auth-form-btn">Register</button>
                        </div>
                    </div>

                </form>
            </div>
            <a href="{{ url_for('companyLogin') }}" class="auth-form-link">Already have an account? Login</a>
        </div>
    </div>
</section>
