<section>
    <div class="trending-container">
        <div class="trending-wrapper">
            <div class="trending-box">
                <span class="trending-title text-gray1">Top Developer Tags</span>
                {% for tag in developertags%}
                <span class="trending-pill" id="{{tag[0]}}" onclick="(devtags(this.id))">{{ tag[0]}}</span>
                {% endfor%}
            </div>
        </div>
    </div>
</section>
